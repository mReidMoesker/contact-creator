<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mathew Moesker">
    <meta name="description" content="For all your contact listing needs">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <title>Contacts</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form>
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name" required >
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" id="address" name="address" placeholder="City" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Add Contact">
          </div>
        </form>
      </div>
      <div id="contact-list" class="contact-list"></div>
    </div>
    <script src="./assets/js/script.js"></script> <!--Removes TypeScript errors as opposed to top-->
  </body>
</html>
